<div *ngIf="isOpen" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white w-[900px] rounded-lg shadow-lg overflow-y-auto p-6 relative">
    <button (click)="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-black">
      ✕
    </button>

    <div class="flex">
      <div class="w-1/2 p-4">
        <h2 class="text-2xl font-bold mb-4">Đăng nhập</h2>

        <label class="block mb-2 text-sm font-semibold">Email</label>
        <input type="email" [(ngModel)]="email" class="border rounded w-full p-2 mb-3" placeholder="name@company.com" />

        <label class="block mb-2 text-sm font-semibold">Mật khẩu</label>
        <input type="password" [(ngModel)]="password" class="border rounded w-full p-2 mb-3" placeholder="••••••••" />

        <div class="text-right mb-4">
          <a href="#" class="text-blue-500 text-sm">Quên mật khẩu</a>
        </div>

        <button (click)="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Đăng nhập</button>

        <button class="w-full mt-3 border py-2 rounded flex items-center justify-center gap-2">
          <img src="assets/google.svg" alt="Google" class="w-5 h-5" />
          Đăng nhập với Google
        </button>

        <p class="mt-3 text-center text-sm">Chưa có tài khoản? <a href="#" class="text-blue-600">Đăng ký</a></p>
      </div>

      <div class="w-1/2 bg-blue-500 text-white flex flex-col items-center justify-center rounded-r-lg p-6">
        <img src="assets/google.svg" alt="Login" class="w-48 mb-4" />
        <p class="text-center text-sm leading-relaxed">Đăng nhập để quản lý vé, cập nhật thông tin sự kiện và nhận ưu đãi hấp dẫn.</p>
      </div>
    </div>
  </div>
</div>
