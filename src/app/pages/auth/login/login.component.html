<div class="wrapper-login">
  <div class="shape one"></div>
  <div class="shape two"></div>
  <div class="shape three"></div>
  <div class="login-container mb-2">
    <h1 class="font-semibold text-[24px] leading-[29px] mb-5">NTN xin chào</h1>
    <p class="font-medium text-[16px] leading-[150%] text-[#636364] mb-8">Vui lòng điền thông tin chi tiết của bạn</p>
    <input type="email" [(ngModel)]="form.email" class="border rounded-xl w-full p-3 mb-3 placeholder-[#636364]"
      placeholder="name@company.com" />
    <input type="password" [(ngModel)]="form.password" class="border rounded-xl w-full p-3 mb-3 placeholder-[#636364]"
      placeholder="Nhập mật khẩu" />
    <div class="login-option mb-8">
      <div class="option1">
        <input type="checkbox" id="forgot" style="width:16px; height:16px;" />
        <label for="remember">Lưu mật khẩu</label>
      </div>
      <div class="text-right text-[#636364]">
        <a href="/auth/reset-password" class="text-sm">Quên mật khẩu</a>
      </div>
    </div>
    <button (click)="login()" class="w-full bg-[#372F2D] text-white py-3 rounded-xl text-[16px]">Đăng nhập</button>
  </div>
</div>
